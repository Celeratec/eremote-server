name: Build eRemote Server

on:
  push:
    branches:
      - master

env:
  ECR_REGISTRY: 752681609007.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: eremote-server
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            # Login to ECR
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 752681609007.dkr.ecr.us-east-1.amazonaws.com
            
            # Pull latest image
            docker pull 752681609007.dkr.ecr.us-east-1.amazonaws.com/eremote-server:latest
            
            # Create data directory
            mkdir -p ~/eremote-server/data
            cd ~/eremote-server
            
            # Create docker network if it doesn't exist
            docker network create eremote-net 2>/dev/null || true
            
            # Stop and remove ALL containers using eremote image or with eremote names
            docker ps -a --filter "name=eremote" -q | xargs -r docker rm -f 2>/dev/null || true
            docker ps -a --filter "ancestor=752681609007.dkr.ecr.us-east-1.amazonaws.com/eremote-server" -q | xargs -r docker rm -f 2>/dev/null || true
            
            # Kill any container using the required ports
            for port in 21115 21116 21117 21118 21119; do
              container=$(docker ps -q --filter "publish=$port" 2>/dev/null)
              if [ -n "$container" ]; then
                docker rm -f $container 2>/dev/null || true
              fi
            done
            
            # Wait for ports to be released
            sleep 3
            
            # Start hbbr (relay server)
            docker run -d \
              --name eremote-hbbr \
              --network eremote-net \
              --restart unless-stopped \
              -p 21117:21117 \
              -p 21119:21119 \
              -v ./data:/root \
              752681609007.dkr.ecr.us-east-1.amazonaws.com/eremote-server:latest \
              hbbr
            
            # Start hbbs (rendezvous server)
            docker run -d \
              --name eremote-hbbs \
              --network eremote-net \
              --restart unless-stopped \
              -p 21115:21115 \
              -p 21116:21116 \
              -p 21116:21116/udp \
              -p 21118:21118 \
              -v ./data:/root \
              752681609007.dkr.ecr.us-east-1.amazonaws.com/eremote-server:latest \
              hbbs -r 44.193.201.152:21117
            
            # Clean up old images
            docker image prune -f
